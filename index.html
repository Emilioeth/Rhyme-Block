<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>RhymeBlock</title>
</head>

<body>

    <header>
        <div class="main-title">
            <h1 class="page-title">RhymeBlock</h1><i class="fa-solid fa-book"></i>
        </div>
    </header>

    <main class="container-main">

        <div class="container-inputs">
            <div class="row">
                <div class="col m3 s5">
                    <div class="word-input">
                        <input type="text" name="word-input" placeholder="Enter Your Word" autocomplete="off" class="browser-default" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col m3 s5">
                    <div class="options-input">
                        <select name="options-input" class="options-select browser-default">
                            <option value="" disabled selected>What're you looking for ?</option>
                            <option value="eRhymes">Exact Rhymes</opttion>
                            <option value="aRhymes">Approximate Rhymes</option>
                            <option value="Homophones">Homophones</option>
                            <option value="Consonant">Consonant Match</option>
                            <options values="Definition">Definition</options>
                            <option value="Synonyms">Synonyms</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col m3 s5">
                    <div class="search-btn">
                        <button class="btn btn-search" id="" type="submit">Search!</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="container-results">
            <div class="row">
                <div class="col s5 m4 push-m3 results-wrap">
                    <div class="results-box">
                        <div class="results-title">
                            <h3> Results </h3>
                        </div>

                        <div class="results-body">

                            <ul>
                                <li>

                                </li>
                            </ul>

                        </div>

                    </div>
                </div>
            </div>

        </div>

        <div class="container-textbox">
            <div class="row">
                <div class="col s7 push-s5 m5 push-m7 text-section-wrapper">
                    <div class="text-box-div">

                        <div class="title-and-buttons">

                            <div class="text-area-title">
                                <h3>Your Song</h3>
                            </div>

                            <div class="text-buttons">

                                <div class="textarea-btn new-btn">
                                    <i class="fa-solid fa-circle-plus"></i>
                                </div>
                                <div class="textarea-btn save-btn">
                                    <i class="fa-solid fa-cloud-arrow-up"></i>
                                </div>
                                <div class="textarea-btn copy-btn">
                                    <i class="fa-solid fa-clipboard"></i>
                                </div>
                            </div>
                        </div>

                            <div class="textarea-div">
                                <textarea id="task-area" style="resize: none;">
                                </textarea>
                            </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <footer>
        <h3>Made By <span>snAAAYke</span></h3>
    </footer>

    <script src="assets/js/script.js"></script>

</body>

</html>
