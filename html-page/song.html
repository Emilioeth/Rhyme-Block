<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>RhymeBlock Song</title>
</head>

<body>

    <header>
        <div class="main-title">
            <h1 class="page-title">RhymeBlock</h1><i class="fa-solid fa-book"></i>
        </div>
    </header>

    <div class="container-textbox">
        <div class="row">
            <div class="col s12 text-wrapper-mobile">
                <div class="text-box-div">

                    <div class="title-and-buttons">

                        <div class="text-area-title">
                             <h3><span>Your</span> Song</h3>
                        </div>

                        <div class="text-buttons">

                            <div class="textarea-btn new-btn">
                                <i class="fa-solid fa-circle-plus"></i>
                            </div>
                            <div class="textarea-btn save-btn">
                                <i class="fa-solid fa-cloud-arrow-up"></i>
                            </div>
                            <div class="textarea-btn copy-btn">
                                <i class="fa-solid fa-clipboard"></i>
                            </div>
                        </div>
                    </div>

                        <div class="textarea-div">
                            <textarea id="task-area" style="resize: none;">
                            </textarea>
                        </div>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <h3>Made By <span class="typing">snAAAYke</span></h3>
    </footer>

    <script src="../assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" integrity="sha512-3J8teBiHrSyaaRBajZyIEtpDsXdPq1gsznKWIVb5CnorQuFhjWGhWe54z8YNnHHr7MZuExb9m5kvf964HiT1Sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../assets/js/typing.js"></script>

</body>

</html>
